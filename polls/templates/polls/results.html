<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in choices %}
     <li>{{ choice.choice_text }}: {{ choice.votes }}</li>
    {% endfor %}
</ul>
<p>Total votes: {{ total_votes }}</p>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
</body>
</html>
